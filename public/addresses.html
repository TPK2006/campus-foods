<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manage Addresses - CU Foodies Corner</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="main_user_styles.css">
        <link rel="stylesheet" href="addresses_styles.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    </head>
<body>
    <div id="root">
        <header class="header">
            <div class="container header-content">
                <div class="header-left">
                    <a href="main_user.html">
                        <img src="menu-images/f598ee10179fe7a47ffea40ce625b21d.png" alt="Chandigarh University Logo" class="university-logo">
                    </a>
                    <h1 class="logo">CU Foodies Corner</h1>
                </div>
                <nav class="header-nav">
                    <button class="btn btn-ghost" id="homeBtn">Home</button>
                    <button class="btn btn-ghost cart-button" id="cartBtn">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cartBadge" class="cart-badge">0</span>
                    </button>
                    <div class="profile-dropdown">
                        <button class="btn btn-ghost profile-btn">
                            <i class="fas fa-user"></i>
                            Profile
                        </button>
                        <div class="dropdown-content">
                            <a href="#"><i class="fas fa-user-circle"></i> My Profile</a>
                            <a href="#" id="addressBtn"><i class="fas fa-map-marker-alt"></i> Addresses</a>
                            <a href="orders.html" id="yourOrdersBtn"><i class="fas fa-utensils"></i> Your Orders</a>
                            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <h2>Manage Addresses</h2>
                <div id="addressList"></div>
                <form id="addressForm">
                    <div class="address-input-container">
                        <input type="text" id="addressInput" placeholder="Enter your address" required autocomplete="off">
                        <div id="addressSuggestions" class="address-suggestions"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Address</button>
                </form>
                <button id="useCurrentLocation" class="btn btn-secondary">Use Current Location</button>
                
                <div id="map"></div>
            </div>
        </main>

        <footer class="footer">
            <div class="container footer-content">
                <div>
                    <h3 class="footer-title">CU Foodies Corner</h3>
                    <p class="footer-text">Delicious food delivered to your doorstep</p>
                </div>
                <div>
                    <h3 class="footer-title">Quick Links</h3>
                    <ul class="footer-links">
                        <li><a href="#" class="footer-link">Home</a></li>
                        <li><a href="#" class="footer-link">Restaurants</a></li>
                        <li><a href="#" class="footer-link">About Us</a></li>
                        <li><a href="#" class="footer-link">Contact</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="footer-title">Follow Us</h3>
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Update Address Modal -->
    <div id="updateAddressModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Address</h2>
            <form id="updateAddressForm">
                <div class="address-input-container">
                    <input type="text" id="updateAddressInput" placeholder="Enter your updated address" required autocomplete="off">
                    <div id="updateAddressSuggestions" class="address-suggestions"></div>
                </div>
                <button type="submit" class="btn btn-primary">Update Address</button>
            </form>
        </div>
    </div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="addresses.js"></script>
</body>
</html>

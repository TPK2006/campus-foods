<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandigarh University Food Delivery</title>
    <link rel="stylesheet" href="index_styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <h1>Chandigarh University Food Delivery</h1>
        <div class="card-grid">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i data-lucide="user"></i>
                        <span>User Login</span>
                    </h2>
                    <p class="card-description">Order delicious food from campus restaurants</p>
                </div>
                <div class="card-content">
                    <button class="btn" onclick="location.href='user_auth.html'">Login as User</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i data-lucide="utensils"></i>
                        <span>Admin Login</span>
                    </h2>
                    <p class="card-description">Manage your restaurant on our platform</p>
                </div>
                <div class="card-content">
                    <button class="btn" onclick="location.href='registration.html'">Login as Admin</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i data-lucide="briefcase"></i>
                        <span>Part-Time Login</span>
                    </h2>
                    <p class="card-description">Earn by delivering food on campus</p>
                </div>
                <div class="card-content">
                    <button class="btn" onclick="location.href='partTime_auth.html'">Login as Delivery Partner</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication - CU Food Delivery</title>
    <link rel="stylesheet" href="auth_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <img src="uploads/f598ee10179fe7a47ffea40ce625b21d.png" alt="CU Food Delivery Logo" class="auth-logo">
        <h1>Welcome to CU Food Delivery</h1>
        <div id="loginView">
            <h2>Login to Your Account</h2>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginPhoneNumber">Phone Number</label>
                    <input type="tel" id="loginPhoneNumber" name="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="auth-link">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
        </div>
        <div id="signupView" class="hidden">
            <h2>Create an Account</h2>
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <p class="auth-link">Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
        <p class="auth-link terms-link">By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    </div>
    <script src="user_auth.js"></script>
</body>
</html>
